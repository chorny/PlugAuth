name    = PlugAuth
author  = Graham Ollis <gollis@sesda3.com>
license = Perl_5
copyright_holder = NASA GSFC
copyright_year   = 2012

version = 0.26

[@ACPS::MakeMaker]

[ACPS::RPM]

[Prereqs]
Clustericious = 0.9936
Clustericious::Config = 0.25
Clustericious::Log = 0.14
Class::Method::Modifiers = 0

[Prereqs / TestPrereqs]
-phase = test
Test::Clustericious::Cluster = 0.08

[Prereqs / RecommendedPrereqs]
-relationship       = recommends
EV                  = 0

[RemovePrereqs]

; pragmata that comes with perl
remove = strict
remove = warnings
remove = base

; used optionally
remove = PlugAuth::Plugin::LDAP

; used for release testing only
remove = Test::Fixme

; comes with Mojo
remove = Mojo::Base
remove = Mojo::ByteStream
remove = Mojo::JSON
remove = Role::Tiny::With
remove = Test::Mojo

; comes with Clustericious
remove = Clustericious::App
remove = Clustericious::Commands
remove = Clustericious::RouteBuilder

[Author::Plicease::Upload]
[Author::Plicease::Tests]

[AutoMetaResources]
bugtracker.github = user:plicease
repository.github = user:plicease
homepage = http://perl.wdlabs.com/%{dist}/

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[Author::Plicease::TransformTravis]

